<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



    <title>Comments</title>
</head>
  <h1>Comments</h1>

<body>
  <h1>Test</h1>

<div id="commentMain">


<table id="commentTable" class="table table-striped table-sm table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>comment</th>
    </tr>
  </thead>

  <tbody id="commentTableBody">
    <tr v-for="c in comment">
      <td> {{c.id}}</td>
      <td> {{c.comment}}</td>
    </tr>
  </tbody>

</table>


<form id="newCommentForm" @submit.prevent="handleCommentForm">

  <div class="form-group">
    <label for="comment">Add New Comment</label>
    <textarea class="form-control" id="comment" rows="3"></textarea>
  </div>

  <button id="submitNewComment" type="submit" class="btn btn-primary">Submit</button>

</form>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/comments.app.js"></script>
</body>

</html>
